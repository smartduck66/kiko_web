    <script>

        fetch("https://confident-edison-4570c2.netlify.app/assets/data/fc.json")
             
             .then(function (response) {
                 return response.json();
             })
             .then(function (data) {
                 appendData(data);
             })
             .catch(function (err) {
                 console.log('error: ' + err);
             });
 
         function appendData(data) {
            // Affichage des valeurs de référence (Villacoublay)
            let station_ref = data[data.findIndex(x => x.indicatif=="78640001")]
            //document.getElementById('Référence').value = data[data.findIndex(x => x.indicatif=="78640001")]["distance_cnpe"];
            document.getElementById('Distance').value = station_ref.distance_cnpe; 
         }
            
        
  
    </script>
