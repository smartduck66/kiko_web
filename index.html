<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>KIKO web</title>
    </head>
    <body>

        <br> 
        <label>Distance de la CNPE (kms) : 
            <input type="text" id="Référence" value="" size="50"> 
        </label>         
        <br> 


    </body>

    <script>

        fetch("https://confident-edison-4570c2.netlify.app/assets/data/fc.json")
             
             .then(function (response) {
                 return response.json();
             })
             .then(function (data) {
                 appendData(data);
             })
             .catch(function (err) {
                 console.log('error: ' + err);
             });
 
         function appendData(data) {
 
             document.getElementById('Référence').value = data[data.findIndex(x => x.indicatif=="78640001")]["distance_cnpe"];
             
         }
            
        
  
    </script>


    
</html>
